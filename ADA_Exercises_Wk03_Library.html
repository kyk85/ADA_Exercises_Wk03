	<link href='ADA_Exercises_Wk03_Library.css' type='text/css' rel='stylesheet'/>

<body>
	<h1 id='bookTitle'></h1>
	<h2 id='isbn'></h2>

	<h2 id='publisher'></h2>
	<h2 id='bookDesc'></h2>
	<h2 id='bookPages'></h2>
	<h2 id='bookAvail'></h2>
	
	<table id='bookList'>Book List

			<th>Title</th>

			<th>ISBN</th>
			<th>Status</th>

			<td>Waking Gods</td>
			<td>Sylvain Neuvel</td>
			<td>Penguin</td>
			<td>978-0718181710</td>
			<td id='bookStatus'></td>
			<td><button onclick='loanBook()' class='onLoan'>Loan</button></td>
		</tr>

			<td>The Summer Dragon</td>

<table id='newBookTable'>Add New Book
	<tr>
		<td>Title</td>	
		<td><input type='text' id='newTitle'></td>		
	</tr>
	<tr>
		<td>Author</td>
		<td><input type='text' id='newAuthor'></td>
	</tr>
	<tr>
		<td>Publisher</td>
		<td><input type='text' id='newPublisher'></td>
	</tr>
	<tr>
		<td>ISBN</td>

</table>
